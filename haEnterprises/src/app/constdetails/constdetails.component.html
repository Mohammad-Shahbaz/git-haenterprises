<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
<mat-card *ngIf="work">
  <h2>{{work.name | uppercase}}</h2>
  <img height="400px" width="400px" src={{work.image}} alt={{work.name}}>
  <p>{{work.description}}</p>
  <button mat-button style="margin-right: 5px">Like</button>
  <button mat-button >Share</button>
</mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="work">
      <h3>Comments</h3>
      <mat-list-item *ngFor="let comment of work.comments"> 
        <h4 matLine >{{comment.comment}}</h4>
        <p matLine >{{comment.rating}} stars</p>
        <p matLine >
          <span>
            --{{comment.author}} {{comment.date | date}}
          </span>
        <p>
      </mat-list-item>
     </mat-list>
  </div>

</div>
