<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Work Detail</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let work of constFeatures" (click) = "onSelect(work)">
        <img height="200px" src={{work.image}} alt={{work.name}}>
        <mat-grid-tile-footer>
          <h1>{{work.name | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
    <app-constdetails [work] = "selectedWork"></app-constdetails>
  </div>
</div>
